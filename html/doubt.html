<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst DKB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
</head>
<body>
    <div class="mx-3 my-4 py-2" style="background-color: white; border-radius: 2%;">
        <section id="sec7">
          <div class="card text-bg-light mb-3" style="max-width: 100%" id="reviewform">
            <div class="card-header">
              <div style="text-align: center;">
                Doubt
              </div>
            </div>
            <div class="card-body" id="formContainer">
              <div class="container-fluid">
                <form id="reviewForm" action="#" method="post">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-12 my-2 full text-center"> <!-- Modified column classes -->
                        <label for="exampleInputName">Name</label>
                      </div>
                      <div class="col-12 full"> <!-- Modified column classes -->
                        <input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="nameHelp" placeholder="Enter Your Name" required>
                        <small id="nameHelp" class="form-text text-muted"></small>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-12 my-2 full text-center"> <!-- Modified column classes -->
                        <label for="exampleFormControlTextarea1">Doubt</label>
                      </div>
                      <div class="col-12 full"> <!-- Modified column classes -->
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="review" rows="5" placeholder="Write your doubt here" required></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-success" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                        <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z"/>
                        <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
                      </svg> Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      
      
      <script>
        document.getElementById("reviewForm").addEventListener("submit", function(event) {
          event.preventDefault();
      
          var name = document.getElementById("exampleInputName").value;
          var review = document.getElementById("exampleFormControlTextarea1").value;
          var subject = "Doubt from: " + name;
      
          var mailtoLink = "mailto:catalystdkb@gmail.com?subject=" + encodeURIComponent(subject) + "&body=Greatings I am "+ encodeURIComponent(name) +" I have a doubt ----> " + encodeURIComponent(review);
          window.location.href = mailtoLink;
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</body>
</html>
